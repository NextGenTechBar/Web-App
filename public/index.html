<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGTB Skills Search</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="text-center">NGTB Skills Search</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-1 offset1">
                        <h2>Name</h2>
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" style="display:table-cell">
                    </div>
                    <div class="col-lg-2">
                        <h2>Hometown</h2>
                    </div>
                    <div class="col-lg-3">
                        <input type="text " class="form-control ">
                    </div>
                    <div class="col-lg-1 ">
                        <select class="form-control "></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-1">
                        <h2>Major</h2>
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control" type="text ">
                    </div>
                    <div class="col-lg-2">
                        <h2>Days Available</h2>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control"></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-1">
                        <h2 id="skills">Skills</h2>
                    </div>
                    <div class="col-lg-3">
                        <textarea rows="5" class="form-control" type="text"> </textarea>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-3">
                        <button class="btn-primary btn-lg">
                            <p>Search</p>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

</body>

</html>
