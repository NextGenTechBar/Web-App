<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGTB Skills Search</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">NGTB Skills Search</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-1">
                        <h2>Name</h2>
                    </div>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" style="display:table-cell">
                    </div>
                    <div class="col-lg-3">
                        <h2>Hometown</h2>
                    </div>
                    <div class="col-lg-2">
                        <input type="text " class="form-control ">
                    </div>
                    <div class="col-lg-1 ">
                        <select class="form-control "></select>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-1">
                    <h2>Major</h2>
                </div>
                <div class="col-lg-2 form-input">
                    <input class="form-control" type="text ">
                </div>
                <div class="col-lg-3">
                    <h2>Days Available</h2>
                </div>
                <div class="col-lg-2">
                    <select class="form-control"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-1">
                    <h2>Skills</h2>
                </div>
            </div>

            <input id="skillsInput " type="text ">
            <button class="btn ">Search</button>
        </div>
    </div>
    </div>

</body>

</html>
